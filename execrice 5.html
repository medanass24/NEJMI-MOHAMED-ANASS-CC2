
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>exercice 5</title>
<style>
    .boite {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: deplacement 4s linear infinite;
    }

    @keyframes deplacement {
        0% {
            left: 0;
        }
        50% {
            left: 50%;
        }
        100% {
            left: 0;
        }
    }
</style>
</head>
<body>
    <div class="boite"></div>
</body>
</html>
